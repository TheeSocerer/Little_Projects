<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/Rock-Paper-Scissor.css">
</head>
    <body>
        <p class = "title">Rock Paper Scissor</p>

        <button onclick="
            playGame('Rock');
        " class = "move-button">
            <img src = "images/Rock-emoji.png" class = "move-icon"> 
        </button>

        <button onclick="
            playGame('Paper')
        " class = "move-button">
            <img src = "images/Paper-emoji.png" class = "move-icon"> 
        </button>
 
        <button onclick="
            playGame('Scissor');
        " class = "move-button">
            <img src = "images/Scissor-emoji.png" class = "move-icon"> 
        </button>
        <p class = 'js-result result'></p>
        <p class = 'js-moves'></p>
        <p class = 'js-score score'></p>
        <button onclick="
            score.Loss = 0;
            score.Wins = 0;
            score.Ties = 0;
            localStorage.removeItem('score')
            updateScore();
        " class = "reset-score-button">
            Reset Score
        </button>

        <script src="script/Rock-Paper-Scissor.js">
            
        </script>
    </body>
</html>
